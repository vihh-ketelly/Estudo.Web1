<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario.teste</title>
</head>
<body>
    <h2>Formulário</h2>
    <fieldset>
    <legend>Dados Pessoais</legend>
    <form>
        <label for="primeiro-nome">Nome:</label>
        <input type="text" required id="nome"><br>
        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data"><br>
        <label for="endereco">Endereço:</label>
        <input type="text" required id="end">
        <label for="cidade">Cidade:</label>
        <input type="text" required id="cidade"><br>
        <label for="CEP">CEP:</label>
        <input type="text" required id="cep">
        <label for="estado">Estado:</label>
        <select name="estado" required> 
            <option value="ac">Acre</option> 
            <option value="al">Alagoas</option> 
            <option value="am">Amazonas</option> 
            <option value="ap">Amapá</option> 
            <option value="ba">Bahia</option> 
            <option value="ce">Ceará</option> 
            <option value="df">Distrito Federal</option> 
            <option value="es">Espírito Santo</option> 
            <option value="go">Goiás</option> 
            <option value="ma">Maranhão</option> 
            <option value="mt">Mato Grosso</option> 
            <option value="ms">Mato Grosso do Sul</option> 
            <option value="mg">Minas Gerais</option> 
            <option value="pa">Pará</option> 
            <option value="pb">Paraíba</option> 
            <option value="pr">Paraná</option> 
            <option value="pe">Pernambuco</option> 
            <option value="pi">Piauí</option> 
            <option value="rj">Rio de Janeiro</option> 
            <option value="rn">Rio Grande do Norte</option> 
            <option value="ro">Rondônia</option> 
            <option value="rs">Rio Grande do Sul</option> 
            <option value="rr">Roraima</option> 
            <option value="sc">Santa Catarina</option> 
            <option value="se">Sergipe</option> 
            <option value="sp">São Paulo</option> 
            <option value="to">Tocantins</option> 
        </select>
    </fieldset> 
    
    <fieldset>
        <legend required>Dados Profissionais</legend>
        <label for="natureza-cargo">Natureza Do Cargo:</label><br>
        <input type="radio" name="opcao" value="gerencia"/> 
        <label for="gerencia">Gêrencia:</label>
        <input type="radio" name="opcao" value="financeiro"/> 
        <label for="financeiro">Financeiro:</label>
        <input type="radio" name="opcao" value="recepção"/> 
        <label for="recepcao">Recepção:</label>
        <input type="radio" name="opcao" value="administrativo"/>
        <label for="administrador">Administrativo:</label>
        <input type="radio" name="opcao" value="juridico"/>
        <label for="juridico"> Jurídico:</label><br><br>

        <label for="area-de-interesse">Área De Interesse:</label><br>
        <input type="checkbox" name="opcoes" value="computacao"/>
        <label for="computacao"> Computação:</label>
        <input type="checkbox" name="opcoes" value="quimica"/> 
        <label for="quimica"> Quimica:</label>
        <input type="checkbox" name="opcoes" value="meio-ambiente"/> 
        <label for="meio-ambiente"> Meio Ambiente:</label>
        <input type="checkbox" name="opcoes" value="engenharia"/>
        <label for="engenharia"> Engenharia:</label>
        <input type="checkbox" name="opcoes" value="matematica"/>
        <label for="matematica"> Matemática:</label><br><br>
        <legend>Mini-Curriculo:</legend>
        <textarea rows="10" cols="50" maxlength="500"></textarea>
    </fieldset>
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">


    </form>
</body>
</html>
